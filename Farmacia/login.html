<html lang="en">
<head>

  <link rel="stylesheet" href="login.css"/>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
</head>
<body>
  <header>
    <div class="flex-container">
      <div class="logo"><img src="../imagens/logo2.png"/> </div>
      <div class="menu">
        <nav>
          <ul>
          <li><a href="index.html"><img id ="home" src = "../imagens/home.png"/></a></li>
            <li><a href="carrinho.html"><img id="carrinho" src = "../imagens/carrinho.png"/></a></li>
            <li><a href="cadastro.html"><img id ="usuario"src = "../imagens/cadastro.png"/></a></li>
            
            
            
          </ul>          
        </nav>
         </div>
          </div>  
        <div id="menu-area">
          <ul>
            <li><a href="farmacia.html">Home</a></li>
            <li><a href="nossasLojas.html">Nossas Lojas</a></li>
            <li><a href="#">Sobre</a></li>
          </ul>
  </header> 
  <div class="container">
    <div class="content first-content">
      <div class="first-column">
        <h2 class="title title-primary">Não possui uma conta?</h2>
        <p class="description description-primary">
          Então clique aqui para se cadastrar!
        </p>

        <button id="signin" class="btn btn-primary" onclick="direct()">Cadastrar</button>
      </div>
      <div class="second-column">
        <h2 class="title title-second">Bem vindo!</h2>
        <div class="social-media">
          <ul class="list-social-media">
            <a class="link-social-media" href="https://www.facebook.com/">
              <li class="item-social-media">
                <i class="fab fa-facebook-f"></i>
              </li>
            </a>
            <a class="link-social-media" href="https://myaccount.google.com/profile">
              <li class="item-social-media">
                <i class="fab fa-google-plus-g"></i>
              </li>
            </a>
            <a class="link-social-media" href="https://www.linkedin.com/login/pt?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin">
              <li class="item-social-media">
                <i class="fab fa-linkedin-in"></i>
              </li>
            </a>
          </ul>
        </div>
        <!-- social media -->

        <form class="form">
          

          <label class="label-input" for="">
            <i class="far fa-envelope icon-modify"></i>
            <input type="email" name="email" placeholder="Email" />
          </label>

          <label class="label-input" for="">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" name="password" placeholder="Senha" />
          </label>

          <button class="btn btn-second">Entrar</button>
        </form>
      </div>
      <!-- second column -->
    </div>
    
  </div>
  <script src="login.js"></script>
</body>
</html>
